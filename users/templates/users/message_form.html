{% extends 'mai.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href=""><i class="im im-angle-left" style="font-size:24px"></i></a>
            <br>

            <form method = "POST" action ="" enctype="multipart/form-data">
                <!-- Input:Text -->
                {% csrf_token %}
                
                {% if request.user.is_authenticated == False %}
                <div class="form__field">
                    <label for="formInput#text">{{form.sendername.label}}</label>
                     {{form.sendername}}
                </div>
                
                <div class="form__field">
                    <label for="formInput#text">{{form.email.label}}</label>
                     {{form.email}}
                </div>
                {% endif %}
                <div class="form__field">
                    <label for="formInput#text">{{form.subject.label}}</label>
                     {{form.subject}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.body.label}}</label>
                     {{form.body}}
                </div>
                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
