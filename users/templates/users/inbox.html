{% extends 'mai.html' %}

{% block content %}
<main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{count}}</span>)</h3>
      <ul class="messages">
        {% for i in receiv %}
        {% if i.is_read == False %}
        <li class="message message--unread">
        {% else %}
        <li class="message ">
        {% endif %}
          <a href="{% url 'message' i.Id %}">
            <span class="message__author">{{i.sendername}}</span>
            <span class="message__subject">{{i.subject}}</span>
            <span class="message__date">{{i.created}}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </main>

{% endblock content %}
